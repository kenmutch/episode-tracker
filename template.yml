AWSTemplateFormatVersion: 2010-09-09
Transform:
- AWS::Serverless-2016-10-31
- AWS::CodeStar

Parameters:
  ProjectId:
    Type: String
    Description: AWS CodeStar projectID used to associate new resources to team members

Outputs:
  EpisodeAvailabilityEventsTopic:
    Description: Notifications are posted here of any episodes newly discovered as available.
    Value: !Ref EpisodeAvailabilityEventsTopic
    Export: 
      Name: EpisodeAvailabilityEventsTopic-export

Resources:
  EpisodeTracker:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/index.handler
      Runtime: nodejs8.10
      Timeout: 15
      Tracing: Active
      Environment:
        Variables:
          NODE_ENV: production
          SHOW_SELECTIONS_TABLE_NAME: Fn::ImportValue ShowSelectionsTable-export
          EPISODE_AVAILABILITY_EVENTS_TOPIC_ARN: !Ref EpisodeAvailabilityEventsTopic
          APP_NAME: 'episode-tracker'
          LOG_LEVEL: INFO
      Policies: 
        - AmazonDynamoDBFullAccess
        - AWSXrayWriteOnlyAccess
        - AmazonSNSFullAccess
      Events:
        PollTrigger:
          Type: Schedule
          Properties:
            Schedule: rate (5 minutes)
            
  EpisodeAvailabilityEventsTopic:
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: episode-availability-events
      TopicName: episode-availability-events
